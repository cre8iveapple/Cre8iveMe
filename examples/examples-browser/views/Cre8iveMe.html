  <script>
    let forwardTimes = []
    let withBoxes = true

    function onChangeHideBoundingBoxes(e) {
      withBoxes = !$(e.target).prop('checked')
    }

    function updateTimeStats(timeInMs) {
      forwardTimes = [timeInMs].concat(forwardTimes).slice(0, 30)
      const avgTimeInMs = forwardTimes.reduce((total, t) => total + t) / forwardTimes.length
      $('#time').val(`${Math.round(avgTimeInMs)} ms`)
      $('#fps').val(`${faceapi.round(1000 / avgTimeInMs)}`)
    }

    async function onPlay() {
      const videoEl = $('#inputVideo').get(0)

      if(videoEl.paused || videoEl.ended || !isFaceDetectionModelLoaded())
        return setTimeout(() => onPlay())


      const options = getFaceDetectorOptions()

      const ts = Date.now()

      const result = await faceapi.detectSingleFace(videoEl, options).withFaceExpressions()

      updateTimeStats(Date.now() - ts)

      if (result) {
        const canvas = $('#overlay').get(0)
        const dims = faceapi.matchDimensions(canvas, videoEl, true)

        const resizedResult = faceapi.resizeResults(result, dims)
        const minConfidence = 0.05
        
        var myJSON = JSON.stringify(resizedResult.expressions);
        document.getElementById("demo").innerHTML = myJSON;
         
        var opacity = ( Math.round(resizedResult.expressions.neutral*225));

        document.documentElement.style.setProperty('--neutral', "#f3efef"+ opacity.toString(16));
       
        opacity = (Math.round(resizedResult.expressions.happy*225));
        document.documentElement.style.setProperty('--happy', "#ffe709"+ opacity.toString(16));
         opacity = (Math.round(resizedResult.expressions.sad*225));
        document.documentElement.style.setProperty('--sad', "#02d5ff"+ opacity.toString(16));
         opacity =(Math.round(resizedResult.expressions.angry*225)); 
        document.documentElement.style.setProperty('--angry', "#ec0b0b"+ opacity.toString(16));
         opacity = (Math.round(resizedResult.expressions.fearful*225));
        document.documentElement.style.setProperty('--fearful', "#ff7100"+ opacity.toString(16));
         opacity = (Math.round(resizedResult.expressions.disgusted*225));
        document.documentElement.style.setProperty('--disgusted', "#614814"+ opacity.toString(16));
         opacity = (Math.round(resizedResult.expressions.surprised*225));
        document.documentElement.style.setProperty('--surprised', "#c700ff"+ opacity.toString(16));

        if (resizedResult.expressions.angry > 0.8) {
          document.documentElement.style.setProperty('--expression', 'red');
        }
        if (resizedResult.expressions.happy> 0.8) {
          document.documentElement.style.setProperty('--expression', 'yellow');
        }
        
        
        if (withBoxes) {
          faceapi.draw.drawDetections(canvas, resizedResult)
        }
        faceapi.draw.drawFaceExpressions(canvas, resizedResult, minConfidence)
      }

      setTimeout(() => onPlay())
    }

    async function run() {
      // load face detection and face expression recognition models
      await changeFaceDetector(TINY_FACE_DETECTOR)
      await faceapi.loadFaceExpressionModel('/')
      changeInputSize(224)

      // try to access users webcam and stream the images
      // to the video element
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} })
      const videoEl = $('#inputVideo').get(0)
      videoEl.srcObject = stream
    }

    function updateResults() {}
    
    function mainEmotion(currentValue, opacity, expression) {
        if (opacity > currentValue) {
                    main=  expression;
                    mainValue=  opacity;
            }
    }

    $(document).ready(function() {
      renderNavBar('#navbar', 'Cre8iveMe')
      initFaceDetectionControls()
      run()
    })
